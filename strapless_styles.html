<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Strap.less - Fancy Strapless Styles</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <table class="strapless-table tencol first">
            <caption>Jimi Hendrix - albums</caption>
            <thead>
                <tr>
                    <th>Album</th>
                    <th>Year</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th>Album</th>
                    <th>Year</th>
                    <th>Price</th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td>Are You Experienced</td>
                    <td>1967</td>
                    <td>$10.00</td>
                </tr>
                <tr>
                    <td>Axis: Bold as Love</td>
                    <td>1967</td>
                    <td>$12.00</td>
                </tr>
                <tr>
                    <td>Electric Ladyland</td>
                    <td>1968</td>
                    <td>$10.00</td>
                </tr>
                <tr>
                    <td>Band of Gypsys</td>
                    <td>1970</td>
                    <td>$12.00</td>
                </tr>
            </tbody>
        </table>

        <form class="clearfix">
            <fieldset>
                <legend>Strapless Radios and Checkboxes</legend>
                <p class="strapless-radio">
                    <input type="radio" id="irb" name="rad">
                    <label for="irb">Radio input</label>
                    <input type="radio" id="irb1" name="rad">
                    <label for="irb1">Radio input</label>
                </p>
                <p class="strapless-checkbox">
                    <input type="checkbox" id="icb">
                    <label for="icb">Checkbox input</label>
                    <input type="checkbox" id="icb2">
                    <label for="icb2">Checkbox input</label>
                </p>
            </fieldset>
        </form>

    </body>
</html>
